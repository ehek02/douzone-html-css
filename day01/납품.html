<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>

        <label for="name">납품자명 : </label>
        <input type="text" placeholder="name" id="name"><br/><br>

        <label for="email">email : </label>
        <input type="email" placeholder="answs@naver.com" id="email"><br/><br>

        <label for="homepage">홈페이지 : </label>
        <input type="text" placeholder="http://" id="homepage"><br/><br>
    </fieldset>

    <fieldset>
        <legend>납품정보</legend>

        <li>
            <label for="productName">상품명 : </label>
            <input type="text" id="productName"><br/><br>
        </li>
        <li>
            <label for="productCount">납품수량 : </label>
            <input type="text" placeholder="최소 100" id="productCount"><br/><br>
        </li>
        <li>
            <label for="productGrade">납품등급 : </label>
            <input type="scroll" id="productGrade"><br/><br>
        </li>
        <li>
            <label for="etc">기타사항 : </label>
            <input type="textarea" id="etc">
        </li>
    </fieldset>

    <br>
    <input type="button" value="send message">
</body>
</html>
