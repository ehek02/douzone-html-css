<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="height: auto; width: 100%; border:1px solid ;">
    <fieldset>
        <legend>필수 입력 사항</legend>
        <label for="id">ID</label>
        <input type="text" id="id" placeholder="아이디 10글자 이내">
        <input  type="button" value="중복 확인"><br>

        <label for="pw">비밀번호</label>
        <input type="text" id="pw" placeholder="영문,숫자,특수문자 포함 8자 이상"><br>

        <label for="pwCheck">비밀번호 확인</label>
        <input type="text" id="pwCheck"><br>

        <label for="email">Email</label>
        <input type="text" id="email">

        <select>
            <option value="">직접입력</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>

        <label for="file">프로필 사진 : </label>
        <input type="file" id="file"><br><br>

        <label>성별 : </label>
        <input type="radio" id="male">
        <label for="male">남자</label>
        <input type="radio" id="female">
        <label for="female">여자</label><br><br>

        <label>취미</label><br>
        <input type="checkbox" id="baseball">
        <label for="baseball">야구</label>
        <input type="checkbox" id="basketball">
        <label for="basketball">농구</label>
        <input type="checkbox" id="soccer">
        <label for="soccer">축구</label><br>

        <input type="checkbox" id="study">
        <label for="study">공부</label>
        <input type="checkbox" id="music">
        <label for="music">음악감상</label><br>

        <input type="checkbox" id="etc">
        <label for="etc">기타 : </label>
        <input type="text" id="etc2"><br><br>

        <label for="self">자기소개</label><br>
        <input type="textbox" id="self">
    </fieldset>

    <br>
    <input type="button" value="회원가입">
    <input type="button" value="다시입력">
    <input type="button" value="이전으로">
</div>

</body>
</html>
