<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="name">고객명 : </label>
    <input type="text" id="name"><br/><br>

    <label for="phone">전화번호 : </label>
    <input type="text" id="phone"><br/><br>

    <label for="email">E-mail : </label>
    <input type="text" id="email"><br/><br>

    <fieldset>
        <legend>피자 사이즈</legend>

        <input type="radio" id="small">
        <label for="small">Small</label><br/><br>

        <input type="radio" id="medium">
        <label for="medium">Medium</label><br/><br>

        <input type="radio" id="large">
        <label for="large">Large</label><br/>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>

        <input type="checkbox" id="베이컨">
        <label for="베이컨">베이컨</label><br/><br>

        <input type="checkbox" id="치즈">
        <label for="치즈">치즈</label><br/><br>

        <input type="checkbox" id="양파">
        <label for="양파">양파</label><br/><br>

        <input type="checkbox" id="버섯">
        <label for="버섯">버섯</label><br/>
    </fieldset>

    <br>
    <label for="time">희망 배송 시간 : </label>
    <input type="time" id="time"><br/><br>

    <label for="request">배송 시 요청사항 : </label>
    <input type="text" id="request"><br/><br>

    <input type="button" value="주문하기">
</body>
</html>
